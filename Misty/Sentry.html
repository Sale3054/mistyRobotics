<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Sentry Functionality for Misty</title>
		<script src="../Assets/jquery.min.js"></script>
		<script src="../Assets/lightClient.js"></script>
		<script src="../Assets/lightSocket.js"></script>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div id="page-wrapper">
			<h1>Sentry</h1>
			<h2>Wander And Detect Faces</h2>
			<div>
				<h3>Connect to Robot: </h3>
				<input type="text" id="ip-address" placeholder="IP Address" required />
				<button type="button" id="connect">Connect</button>
			</div>
			<h3>Select Room Shape: </h3>
			 <div class="custom-select" style="width:200px;" >
			  <select onchange="createDimensionForm()" id="shape-selection">
			    <option value="notDefined">(Select)</option>
			    <option value="rectangle">Rectangle</option>
			    <option value="circle">Circle</option>
			    <option value="lShape">L-Shape</option>
			  </select>
			</div>
			<div id="shape-form-div">
				<form id="shape-form" onsubmit="getDimensions()">
					<h3>Enter the Dimensions: </h3>
					<input type="hidden" name="length" placeholder="Length" id="length-input">
					<br>
					<input type="hidden" name="width" placeholder="Width" id="width-input">
					<br>
					<input type="hidden" name="diameter" placeholder="Diameter" id="diameter-input">
					<br>
					<input type="hidden" value="Enter" id="form-submit">
				</form>
			</div>
			<h3>Command: </h3>
			<div id="command">
				<p>Begin Sentry Function</p>
				<button type="button" id="start">Start</button>
				<button type="button" id="stop">Stop</button>
			</div>
			<h3>Console: </h3>
			<textarea id="results"></textarea>
		</div>
		<script src="mistyCode.js"></script>
	</body>
</html>
